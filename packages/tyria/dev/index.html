<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyria</title>
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <div style="display: none;">
    <img data-x="0" data-y="0" data-z="1" src="https://tiles.gw2.io/1/1/1/0/0.jpg" crossorigin="anonymous"/>
    <img data-x="1" data-y="0" data-z="1" src="https://tiles.gw2.io/1/1/1/1/0.jpg" crossorigin="anonymous"/>
    <img data-x="2" data-y="0" data-z="1" src="https://tiles.gw2.io/1/1/1/2/0.jpg" crossorigin="anonymous"/>
    <img data-x="3" data-y="0" data-z="1" src="https://tiles.gw2.io/1/1/1/3/0.jpg" crossorigin="anonymous"/>
    <img data-x="4" data-y="0" data-z="1" src="https://tiles.gw2.io/1/1/1/4/0.jpg" crossorigin="anonymous"/>
    <img data-x="0" data-y="1" data-z="1" src="https://tiles.gw2.io/1/1/1/0/1.jpg" crossorigin="anonymous"/>
    <img data-x="1" data-y="1" data-z="1" src="https://tiles.gw2.io/1/1/1/1/1.jpg" crossorigin="anonymous"/>

    <img data-x="2" data-y="2" data-z="2" src="https://tiles.gw2.io/1/1/2/2/2.jpg" crossorigin="anonymous"/>
    <img data-x="2" data-y="3" data-z="2" src="https://tiles.gw2.io/1/1/2/2/3.jpg" crossorigin="anonymous"/>
    <img data-x="3" data-y="2" data-z="2" src="https://tiles.gw2.io/1/1/2/3/2.jpg" crossorigin="anonymous"/>
    <img data-x="3" data-y="3" data-z="2" src="https://tiles.gw2.io/1/1/2/3/3.jpg" crossorigin="anonymous"/>
    
    <img data-x="5" data-y="5" data-z="3" src="https://tiles.gw2.io/1/1/3/5/5.jpg" crossorigin="anonymous"/>
    <img data-x="6" data-y="5" data-z="3" src="https://tiles.gw2.io/1/1/3/6/5.jpg" crossorigin="anonymous"/>

  </div>
  <script type="module">
    import { Tyria, TileLayer } from '/dist/index.mjs';

    const map = new Tyria(document.getElementById('map'), {
      backgroundColor: '#444'
    });

    map.addLayer(new TileLayer({ bounds: [[0, 0], [81920, 114688]] }));

    window.map = map;
  </script>
</body>
</html>
